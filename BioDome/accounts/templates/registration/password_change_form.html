{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% load bootstrap3 %}
{% block content %}
<div class="jumbotron">
<div class="container">
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% trans 'Change password' %}" />
</form>
</div>
</div>
{% endblock %}


{# This is used by django.contrib.auth #}
