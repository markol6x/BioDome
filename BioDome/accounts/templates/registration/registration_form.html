{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}
{% load bootstrap3 %}
{% block content %}

<div class="jumbotron">
<div class="container">
  <h4>Registration form:</h4><br>
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-success center" type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
</div>
</div>
